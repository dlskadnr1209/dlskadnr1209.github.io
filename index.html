<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Namuk's GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            padding-left: 50px; /* 왼쪽 공백 추가 */
            padding-right: 50px; /* 오른쪽 공백 추가 */
        }
        .profile-pic {
            max-width: 200px;
            height: auto;
        }
        .intro {
            flex-grow: 1;
            margin-left: 20px;
        }
        .skills, .experience {
            margin: 20px 0;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .contact-info img {
            width: 30px;
            height: 30px;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div w3-include-html="nav.html"></div>
    <div w3-include-html="main.html"></div>
    <div w3-include-html="footer.html"></div>
</body>
</html>
