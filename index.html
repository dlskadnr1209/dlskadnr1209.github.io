<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            background-color: #343a40;
            padding: 10px;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .profile-pic {
            max-width: 200px;
            height: auto;
        }
        .intro {
            flex-grow: 1;
            margin-left: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="1.png" alt="Title Image">
    </div>

    <div class="nav">
        <a href="#home">Home</a>
        <a href="#work">Work</a>
        <a href="#blog">Blog</a>
    </div>

    <div class="main">
        <img src="2.png" alt="Profile Picture" class="profile-pic">
        <div class="intro">
            <h1>About Me</h1>
            <p>Write your introduction here. This can include your background, skills, interests, and any other information you'd like to share.</p>
        </div>
    </div>

    <div class="footer">
        <p>Contact: dlskadnr1209@gmail.com</p>
        <p>GitHub: <a href="https://github.com/dlskadnr1209" target="_blank">dlskadnr1209</a></p>
    </div>

</body>
</html>
