<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Namuk's GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 50px;
        }
        .profile-pic {
            max-width: 200px;
            height: auto;
        }
        .intro {
            margin-top: 20px;
            text-align: center;
        }
        .skills, .experience {
            margin: 20px 0;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .contact-info img {
            width: 30px;
            height: 30px;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div w3-include-html="nav.html"></div>
    <div w3-include-html="main.html"></div>
    <div w3-include-html="footer.html"></div>
</body>
</html>
